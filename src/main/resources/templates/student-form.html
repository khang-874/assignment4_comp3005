<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Student</title>
</head>

<body>

<div class="container">
    <h3>Save Student</h3>
    <hr>

    <p class="h4 mb-4">Save Student</p>

    <form action="#" th:action="@{/students/save}"
          th:object="${student}" method="POST">
        <!-- Add hidden form field to handle the update-->
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First name"/>
        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>

        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last name"/>
        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

        <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email"/>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        <div th:if="${notUniqueEmail != null}" th:text="${errorMessage}"></div>
        <input type="date" th:field="*{enrollmentDate}" class="form-control mb-4 w-25" placeholder="2000/01/01"/>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/students/list}">Back to Students List</a>
</div>
</body>
</html>
